<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="stylesheet" type="text/js" href="script2.js">
  </head>
  <body>
    <form>
  <label for="temperature">Enter temperature:</label>
  <input type="text" id="temperature" name="temperature">

  <fieldset>
    <legend>Convert to:</legend>
    <label><input type="radio" name="unit" value="celsius"> Celsius</label>
    <label><input type="radio" name="unit" value="fahrenheit"> Fahrenheit</label>
    <label><input type="radio" name="unit" value="kelvin"> Kelvin</label>
  </fieldset>

  <button type="submit">Convert</button>
  <p id="result">fddfgshs</p>

</form>

  </body>
</html>
